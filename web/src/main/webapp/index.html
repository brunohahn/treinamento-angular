<!DOCTYPE html>
<html lang="pt" id="ng-app" data-ng-app="app">
<head>
	
	<title>Exercicio1</title>
	
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="img/favicon.ico">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script type="text/javascript" charset="utf-8" src="js/angular.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/utils.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/controller.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/app.js"></script>

</head>
<body data-ng-controller="Controller">
	<div class="container">
		<div class="row">
			<div class="span8 well">
				<h2>Employees</h2>
				<button id="create" type="submit" class="btn btn-primary pull-right" data-ng-click="create()">New</button>
				<br/><br/>
				<table id="employees" class="table table-striped">
					<thead>
						<tr>
				  			<th></th>
				  			<th>Name</th>
				  			<th>Birthday</th>
				  			<th>Salary</th>
				  			<th>Function</th>
			  			</tr>
			  		</thead>
			  		<tbody>
				  		<tr>
				  			<td><a href="#"><i class="icon-edit"></i></a></td>
				  			<td>--Name--</td>
				  			<td>--Birthday--</td>
				  			<td>--Salary--</td>
				  			<td>--Function--</td>
				  		</tr>
			  		</tbody>
				</table>
			</div>
			<div class="span3 well">
				<h2>Employee</h2>
				<form class="form-horizontal">
					<div class="control-group">
						<input type="text" placeholder="Name">
					</div>
					<div class="control-group">
						<input type="text" placeholder="Birthday" />
					</div>
					<div class="control-group">
						<input type="text" placeholder="Salary">
					</div>
					<div class="control-group">
						<select>
							<option value="" disabled selected class="hidden">Function</option>
						</select>
					</div>
					<div class="control-group pull-right">
						<button id="cancel" type="button" class="btn">Cancel</button>
						<button id="remove" type="submit" class="btn btn-danger">Delete</button>
						<button id="save"   type="submit" class="btn btn-success">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
