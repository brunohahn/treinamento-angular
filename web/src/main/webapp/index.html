<!DOCTYPE html>
<html lang="pt" id="ng-app" data-ng-app="app">
<head>
	
	<title>Exercicio1</title>
	
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="HandheldFriendly" content="true">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="icon" type="image/png" href="img/favicon.ico">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-responsive.min.css">
	<link rel="stylesheet" href="css/style.css">
	
	<script type="text/javascript" charset="utf-8" src="js/lib/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/lib/angular.min.js"></script>
	
	<script type="text/javascript" charset="utf-8" src="js/utils.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/EmployeeService.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/controller.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/app.js"></script>

</head>
<body data-ng-controller="Controller" data-ng-init="init()">
	<div class="container">
		<div class="row">
			<div class="span8 well">
				<h2>Employees</h2>
				<button id="create" type="submit" class="btn btn-primary pull-right" data-ng-click="create()" tooltip="Create a New Employee">New</button>
				<br/><br/>
				<table id="employees" class="table table-striped">
					<thead>
						<tr>
				  			<th></th>
				  			<th>Name</th>
				  			<th>Birthday</th>
				  			<th>Salary</th>
				  			<th>Function</th>
			  			</tr>
			  		</thead>
			  		<tbody>
				  		<tr data-ng-repeat="employee in employees">
				  			<td data-ng-click="edit(employee)"><icon type="edit"/></td>
				  			<td>{{employee.name}}</td>
				  			<td>{{employee.birthday | date}}</td>
				  			<td>{{employee.salary | currency}}</td>
				  			<td>{{employee.function}}</td>
				  		</tr>
			  		</tbody>
				</table>
			</div>
			<div class="span3 well" data-ng-hide="!openned">
				<h2>Employee</h2>
				<form class="form-horizontal">
					<div class="control-group">
						<input type="text" data-ng-model="employee.name" placeholder="Name">
					</div>
					<div class="control-group">
						<input type="text" data-ng-model="formatedBirthday" placeholder="Birthday" />
					</div>
					<div class="control-group">
						<input type="text" data-ng-model="employee.salary" placeholder="Salary">
					</div>
					<div class="control-group">
						<select data-ng-model="employee.function" data-ng-options="f for f in functions">
							<option value="" disabled selected class="hidden">Function</option>
						</select>
					</div>
					<div class="control-group pull-right">
						<button id="cancel" type="button" class="btn" data-ng-click="cancel()">Cancel</button>
						<button id="remove" type="submit" class="btn btn-danger" data-ng-click="remove()">Delete</button>
						<button id="save"   type="submit" class="btn btn-success" data-ng-click="save()">Save</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
